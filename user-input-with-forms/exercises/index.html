<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
    <script src="script.js"></script>
  </head>
  <body>
<form id="form" action="https://handlers.education.launchcode.org/request-parrot" method="POST" >
  <label>Test Name <input type="text" name="testName" id="testName"/></label>
  <label>Test Date <input type="date" name="testDate" id="testDate"/></label>
  <label>Rocket Type 
    <select name="rocketType" id="rocketType" required="required">
      <option value="" >Select a Rocket</option>
      <option value="1">Brant</option>
      <option value="2">Lynx</option>
      <option value="3">Orion</option>
      <option value="4">Terrier</option>
    </select>
  </label>
  <label>Number of Rocket Boosters <input type="number" name="boosterCount" id="boosterCount" min="1" max="10"/></label>
  Wind Rating:
  <label>No Wind <input type="radio" name="windRating" id="windRating" value="0"/> </label>
  <label>Mild <input type="radio" name="windRating" id="windRating" value="10"/> </label>
  <label>Strong <input type="radio" name="windRating" id="windRating" value="20"/> </label>
  <label>Use production grade servers <input type="checkbox" name="productionServers" id="productionServers"/></label>
    <button id="button">Run Simulation</button>
</form>
  </body>
  
</html>
